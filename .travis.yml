sudo: false

language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2
before_cache:
  - rm -rf $HOME/.m2/repository/org/concrete5

env:
  global:
    - secure: 

install:
  - true

script:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true --batch-mode --show-version
  - ./.travis-deploy.sh

notifications:
  email: false
